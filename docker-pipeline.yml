

trigger:
- develop

pool:
  vmImage: ubuntu-latest


stages:
  - stage: dockerbuild-dockerpush
    jobs:
      - job: dockerbuild-dockerpush
        steps:
        - task: Docker@2
          inputs:
            containerRegistry: 'sxregistrytfdev'
            repository: 'sxregistrytfdev'
            command: 'buildAndPush'
            Dockerfile: '**/Dockerfile'
